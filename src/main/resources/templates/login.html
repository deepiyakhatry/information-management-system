<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>this is home page</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="main-wrapper align-middle">
                <div class="login-cover">
                </div>
                <div class="login-content">
                    <div class="login-header">
                        SIGN IN
                    </div>
                    <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                        </div>

                        <div class="login-input">
                            <input type="text" name="username" placeholder="Username" />
                            <input type="password" name="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <div class="login-submit">
                                <input type="submit" name="submit" value="SUBMIT">

                                <span class="register">Not a member? <span className="register-color"><a
                                            th:href="@{/signup}" class="text-warning">Register here</a></span></span>
                            </div>
                            <span></span><br>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
