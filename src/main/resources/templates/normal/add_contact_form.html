<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<section>
				<h3 class="text-center">ADD DETAILS</h3>
				
				<div class="mt-1">
				
				<div class="d-flex justify-content-center">
					
					<div class="info-card">
					
						<form 	action="#" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2"
						>
						
						<!-- First Name -->
						<div class="input-group">
							<input type="text" id="firstName" name="firstName" placeholder="Firstname" class="form-control" required/>
						</div>	
						
						<!-- Last Name -->	
						<div class="input-group mt-3">
							<input type="text" id="lastName" name="lastName" placeholder="Lastname" class="form-control" required />
						</div>
						
						<!-- Email Field-->
						<div class="input-group mt-3">
							<input type="email" id="email" name="email" placeholder="Email" class="form-control" required/>
						</div>						
						<!-- Department -->
						<div class="input-group mt-3">
							<input type="text" id="department" name="department" placeholder="Work Department" class="form-control" required/>
						</div>	
							
						<!-- Job Title Field -->
						<div class="input-group mt-3">
							<input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" class="form-control" required/>
						</div>
							
					<div class="col-md-4 mt-3">
						
					    <select class="form-select info-card" id="prefecture" name="prefecture" >
					      <option  value="">Select Prefecture</option>
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					    </select>
					  </div>
												
						<div class="text-center submit-button">
							<button class="btn btn-outline-primary">SUBMIT</button>	
						</div>		
						
						
						</form>	
						
					</div >
					
				</div>
					
				</div>
			
	</section>
 	<script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>
	
</body>
</html>
