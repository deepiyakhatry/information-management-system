<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
  	<title th:text="${title}">Base HTML</title>
  </head>
  <body>
  	<div class="home-main">
    <!-- Side bar -->
  	<div class="sidebar">
  		<a href="#" th:href="@{/user/index}" class="item">Dashboard</a>
  		<a href="#" th:href="@{/user/show-contacts}" class="item">View Information</a>
  		<a href="#" th:href="@{/user/add-contact}" class="item">Add Information</a>
  		<a href="#" th:href="@{/logout}" class="item">Sign Out</a>
  		
  		
  	</div>
  	<!-- End of Sidebar  -->
  	
  	<!-- Content Area -->
  	<div class="content">
  		<div th:replace="${content}"></div>
  	</div>
  	</div>
  	<!-- End of content area -->

    <!-- Optional JavaScript; choose one of the two! -->
	<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this contact!!!!.....",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid;
				    
				  } else {
				    swal("Your contact is safe...");
				  }
				});
		}
	</script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
